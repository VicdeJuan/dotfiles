# Modernized .tmux.conf

# Setting the prefix from C-b to C-a
set -g prefix C-a
unbind C-b
# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Splitting panes
bind | split-window -h
bind - split-window -v

# Moving between panes (Vim style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# =============================================================================
# MOUSE SUPPORT (Modern Tmux > 2.1)
# =============================================================================
set -g mouse on

# =============================================================================
# VISUALS & STATUS BAR
# =============================================================================

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Status line colors (Solarized theme adaptation)
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
set -g status-attr default

# Window list colors
setw -g window-status-fg colour244 #base0
setw -g window-status-bg default
setw -g window-status-current-fg colour166 #orange
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# Pane borders
set -g pane-border-fg colour235 #base02
set -g pane-active-border-fg colour240 #base01

# Message text
set -g message-bg colour235 #base02
set -g message-fg colour166 #orange

# Status Bar Content
set -g status-interval 60
set -g status-justify centre
set -g status-left-length 85

# Left: Session info + Local IP
set -g status-left "#[fg=green]#S #[fg=yellow]#I:#P #[fg=brightblue]IP: #(ip addr show | grep 'inet ' | grep -v 127.0.0.1 | awk '{print $2}' | cut -d/ -f1 | head -n1)"

# Right: Date and Time
set -g status-right-length 60
set -g status-right "#[fg=cyan]%d %b %Y #[fg=green]%H:%M"

# =============================================================================
# SMART PANE SWITCHING (Vim + Tmux Integration)
# =============================================================================
# Checks if the current pane is running vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\"" "select-pane -l"